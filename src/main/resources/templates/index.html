<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="display-3" style="text-align:center">Instructors</h1>
            <br>
              <table class="table">
                <thead>
                  <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>birthday</th>
                    <th>Events</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="instructor: ${instructors}">
                      <td scope="row" th:text="${instructor.firstName}"></td>
                      <td th:text="${instructor.lastName}"></td>
                      <td th:text="${instructor.birthday}"></td>
                      <td> <a th:href="@{/list/}+${instructor.id}" class="btn btn-primary"> View </a></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </body>
</html>
