<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <h1 style="text-align:center">
            <span> Overall: </span>
            <span th:text="${overall}" th:remove="tag">Overall</span>
            <span>  days</span>
        </h1>
        <div class="container mt-4">
              <table class="table">
                <thead>
                  <tr>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>    
                    <th>Create</th>
                    <th>Update</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="event: ${events}">
                      <td scope="row" th:text="${event.type}"></td>
                      <td th:text="${event.description}"></td>
                      <td th:text="${event.startDate}"></td>
                      <td th:text="${event.endDate}"></td>   
                      <td> <a th:href="@{/create/}+${event.instructor.id}" class="btn btn-success"> Create </a></td>
                      <td> <a th:href="@{/update/}+${event.id}" class="btn btn-info"> Update </a></td>
                      <td> <a th:href="@{/delete/}+${event.id}" class="btn btn-danger"> Delete </a></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </body>
</html>
