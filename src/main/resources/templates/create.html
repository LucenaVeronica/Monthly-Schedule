<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    </head>
    <body>
        <div class="container mt-4">
            <h1 class="display-3" style="text-align:center">Event</h1>
            <br>
            <form th:action="@{/save}" th:object="${event}" method="POST">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label>Type:</label>
                  <input type="text" th:field="*{type}" placeholder="Enter type" class="form-control">
                </div>
                <div class="form-group">
                  <label>Description:</label>
                  <input type="text" th:field="*{description}" placeholder="Enter description" class="form-control">
                </div>
                <div class="form-group">
                  <label>Start Date:</label>
                  <input type="text" th:field="*{startDate}" placeholder="yyyy-MM-dd" class="form-control">
                </div>
                <div class="form-group">
                  <label>End Date:</label>
                  <input type="text" th:field="*{endDate}" placeholder="yyyy-MM-dd" class="form-control">
                </div>       
                <input type="hidden" th:field="*{instructor.id}" />
                <br>
                <button type="submit" class="btn btn-primary">Update</button>
             </form>            
        </div>
    </body>
</html>
